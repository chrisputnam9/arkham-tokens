<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arkham LCG - Tokens</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="./manifest.json">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="./assets/main.js"></script>
</head>
<body>
    <div class='container'>

        <div class='col-xs-12 play-area'>
            <div class='col-xs-12 col-sm-1'>
                <div class='col-xs-3 col-sm-12'>
                    <a class='js-draw draw glyphicon glyphicon-plus' href='#draw' title='Draw'></a>
                </div>
                <div class='col-xs-3 col-sm-12'>
                    <a class='js-reset reset glyphicon glyphicon-refresh' href='#reset' title='Reset'></a>
                </div>
                <div class='col-xs-3 col-sm-12'>
                    <a class='js-settings settings glyphicon glyphicon-cog' href='#settings' title='Settings'></a>
                </div>
                <div class='col-xs-3 col-sm-12'>
                    <a class='js-share share disabled glyphicon glyphicon-share' href='#share' title='Share'></a>
                </div>
            </div>

            <div class='col-xs-12 col-sm-11'>
                <div class='js-view token-list token-current' data-view='token-current'>
                <script type='text/x-handlebars-template'>
                    {{#each tokens}}
                        <div class='col-xs-{{../columns}}'>
                            <img src='./assets/tokens/{{name}}.png' class='img-responsive img-token'/>
                        </div>
                    {{/each}}
                </script>
                </div>
            </div>
        </div>

        <div class='col-xs-12  token-list token-available'>
            <div class='js-view' data-view='token-list'>
            <script type='text/x-handlebars-template'>
                {{#each tokens}}
                    <div class='col-xs-3 col-sm-3 col-md-2'>

                        <img src='./assets/tokens/{{name}}.png' class='img-responsive img-token {{#unless count}}disabled{{/unless}}'/>

                    {{#if count}}
                        <span class='count'>{{count}}</span>
                    {{/if}}

                    {{#if ../in_settings}}
                        <div class='count-toggle-container'>
                            <span class="js-count-toggle count-toggle count-toggle-up glyphicon glyphicon-chevron-up" data-token="{{name}}" data-delta="1"></span>
                            <span class="{{#if count}}js-count-toggle {{/if}}count-toggle count-toggle-down glyphicon glyphicon-chevron-down {{#unless count}}disabled{{/unless}}" data-token="{{name}}" data-delta="-1"></span>
                        </div>
                    {{/if}}

                    </div>
                {{/each}}
            </script>
            </div>
        </div>
        <div class='col-xs-12 credits'>
            <b>Credits:</b>
            <a href='http://glyphicons.com/' target='_blank'>Glyphicons</a>
            | <a href='http://lotr-lcg-quest-companion.com/all_chaosbags.php?idselected=AHCS_tg' target='_blank'>LOTR LCG Companion</a>
        </div>
    </div>
</body>
</html>
